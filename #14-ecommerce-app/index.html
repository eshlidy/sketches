<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="bg"> <!--background-->
            <img src="img/backgroud.png" alt="background" width="1950px" height="1000px">
        </div>
        <div class="vector"> <!--vector rgb-->
            <img src="img/Vector 3.png" alt="vector" width="1950px" height="1000px">
        </div>
        <div class="base"> <!--bases-->
            <div class="base1">
                <img src="img/Base.png" alt="bs1" width="300px" height="300px">
            </div>
            <div class="base2">
                <img src="img/Base (1).png" alt="bs2" width="200px" height="200px">
            </div>
        </div>
        <div class="phones"> <!--iphones-->
            <div class="ph1">
                <img src="img/1.png" alt="ph1" width="400px" height="700px">
            </div>
            <div class="ph2">
                <img src="img/2.png" alt="ph2" width="400px" height="700px">
            </div>
            <div class="ph3">
                <img src="img/3.png" alt="ph3" width="400px" height="700px">
            </div>
        </div>
        <div class="text"> <!--Logo + txt-->
            <div class="logo">
                <img src="img/Group.png" alt="logo" width="60px" height="60px">
            </div>
            <div class="ecommerce">
                <h1>Ecommerce</h1>
            </div>
            <div class="app">
                <h1>App UI Kit</h1>
            </div>
            <div class="logo-txt">
                <h2>Editable</h2>
            </div>
        </div>
    </div>
</body>
</html>
