<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTalk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/casual-life-3d-boy-sitting-at-the-desk-with-open-book 9.png" alt="boy" class="school-boy">
    <img src="img/image 6.png" alt="bg-item1" class="bg-item1">
    <img src="img/image 12.png" alt="bg-item2" class="bg-item2">
    <h1 class="maintxt">Learning and <br>
        teaching online, <br>
        made easy.</h1>
    <h1 class="ecourse">E COURSE PLATFORM</h1>
    <h1 class="sectxt">Gain subject certification or earn money <br>
        while teaching online with GlobalTalk.</h1>
    <button class="learn">Learn more →</button>
    <h1 class="sign">Sign In →</h1>

    <div class="hours">
        <img src="img/Frame 35271.svg" alt="svg2" class="hours-svg">
        <h1 class="hours-main">700+</h1>
        <h2 class="hours-sec">Hours of content</h2>
    </div>

    <div class="active">
        <img src="img/Frame 35271.svg" alt="svg2" class="active-svg">
        <h1 class="active-main">575K+</h1>
        <h2 class="active-sec">Active Users</h2>
    </div>

    <div class="taskbar">
        <h1 class="logotxt">GlobalTalk</h1>
        <h1 class="mainbar">Main</h1>
        <h1 class="guidebar">Guide</h1>
        <h1 class="statsbar">Statistics</h1>
        <h1 class="gamesbar">Games</h1>

        <button class="learnbar">Sign Up →</button>
        <h1 class="signbar">Login →</h1>
    </div>
</body>
</html>
