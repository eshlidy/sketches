<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Recursive&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Фотки с овощами-->
    <div class="vegetables"> 
        <div class="salat">
            <img src="img/salat.png" alt="salat" width="430px" height="561px">
        </div>
        <div class="noodle">
            <img src="img/noodle.png" alt="noodle" width="525px" height="490px"> 
        </div>
        <div class="grill">
            <img src="img/grill.png" alt="grill" width="302px" height="286px">
        </div>
       <div class="poke">
            <img src="img/4.png" alt="poke" width="608px" height="473px">
       </div>
    </div>
    <!--Контейнер с текстом-->
    <div class="text">
        <div class="main">
            <h1>3D ICONS</h1>
        </div>
        <div class="second">
            <h2>FOOD</h2>
        </div>
    </div>
    <!--кнопки-->
    <div class="btns">
        <button class="icons">ICONS KITS</button>
        <button class="design">UX/DESIGN</button>
    </div>
    <!--Правый контейнер-->
    <div class="logo">
        <img src="img/cati logo 1.png" alt="logo">
    </div>
    <div class="creative">
        <h1>CREATIVE BY ESHL1DY PO.02</h1>
    </div>
    <div class="right-container">

    </div>
</body>
</html>
