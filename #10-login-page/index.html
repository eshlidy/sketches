<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginp">
      <h1 class="logintxt">Login Page</h1>
      <form class="myForm">
        <label for="name" class="login">Login:</label>
        <input type="text" name="name" id="inpName" placeholder="Type Login" class="inplogin"><br>
        <label for="pass" class="pass">Password:</label>
        <input type="password" name="pass" id="inpPass" placeholder="Type Password" class="inppass"><br>
        <label for="repass" class="repass">Repassword:</label>
        <input type="password" name="repass" id="inpRePass" placeholder="Type Repassword" class="inprepass"><br>
        <label for="type-state" class="gender">Gender:</label>
        <input type="radio" name="male" id="inpStateM" class="inpmale">
        <label for="male" class="male">Male</label>
        <input type="radio" name="female" id="inpStateF" class="inpfemale">
        <label for="female" class="female">Female</label>
        
        <button onclick="doneButton()" class="donebtn">Log in</button>
    </form>
      
    </div>
</body>
</html>
